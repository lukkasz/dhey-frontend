<div class="col-md-6">
    <form (ngSubmit)="onSubmit(encoderForm)" #encoderForm="ngForm">
      <div class="form-group">
        <label for="string">Tekst</label>
        <input
          type="text" 
          class="form-control" 
          ngModel
          name="inputString"
          ngModel
          required
        >
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!encoderForm.valid">Po≈°alji</button>
    </form>

    <div class="row" *ngIf="encodedString && inputString">
      <div class="alert alert-success">
        <p>{{inputString}}[encoded]: <span>{{encodedString}}</span></p>
      </div>
    </div>
  </div>
